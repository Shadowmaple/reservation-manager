<!DOCTYPE html>
<html>

<head>
    <script src="../public/vue.global.js"></script>
    <script src="https://libs.baidu.com/jquery/1.8.3/jquery.min.js">
    </script>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

    <body>
        <div id='page'>
            <div class="loginbox">
                <div class="loginheader"><div style="margin-top: 12px;margin-left: 30px;">用户登录</div></div>
                <div class="login">
                    <div style="margin-top: 80px;">
                        <div class="username">
                            <div style="display: inline;">用户名:</div>
                            <input id="name" type="text" value="请输入用户名">
                        </div>
                        <div class="userpwd" style="margin-top: 10px;">
                            <div style="display: inline;margin-right: 15px;">密码:</div>
                            <input id="pwd" type="password" value="请输入密码">
                        </div>
                    </div>
                </div>
                <button style="margin-bottom: 90px;">登录</button>
            </div>
        </div>

        <script src="login.js">
        </script>
    </body>

</html>
