<!DOCTYPE html>
<html>

<head>
    <script src="../public/vue.global.js"></script>
    <script src="https://libs.baidu.com/jquery/1.8.3/jquery.min.js">
    </script>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script type="text/javascript">
        $(document).ready(function(){
          $("button").click(function(){
            $.get("http://127.0.0.1:8080/course/list")
          });
        });
        </script>
</head>

<body>
    <div id='page'>
        <div class="loginbox">
            <div class="loginheader">登录</div>
            <div class="login">
                <div style="margin-top: 80px;">
                    <div class="username">
                        <div style="display: inline;">用户名:</div>
                        <input id="name" type="text">
                    </div>
                    <div class="userpwd" style="margin-top: 10px;">
                        <div style="display: inline;margin-right: 15px;">密码:</div>
                        <input id="pwd" type="password">
                    </div>
                </div>
            </div>
            <button style="margin-bottom: 90px;">登录</button>
        </div>
    </div>

    <script src="login.js">
    </script>
</body>

</html>
