<!DOCTYPE html>
<html>

<head>
    <script src="../public/vue.global.js"></script>
    <script src="https://libs.baidu.com/jquery/1.8.3/jquery.min.js">
    </script>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

    <body>
        <div id='page'>
            <div class="loginbox">
                <div class="loginheader"><div style="margin-top: 12px;margin-left: 30px;">用户登录</div></div>
                <div class="login">
                    <div style="margin-top: 40px;width: 100%;">
                        <div class="username">
                            <img  src="./image/person.png" style="width:20px;height: 20px;display: inline;vertical-align: middle;"></img>
                            <input style="border-width: 0px;display: inline;" id="name" type="text" placeholder="请输入用户名">
                        </div>
                        <div class="userpwd">
                            <img  src="./image/pwd.png" style="width:20px;height: 20px;display: inline;vertical-align: middle;"></img>
                            <input style="border-width: 0px;" id="pwd" type="password" placeholder="请输入密码">
                        </div>
                    </div>
                </div>
                <button onclick="requestLogin(window)" style="color:white;height:60px;width:65%;margin-bottom: 70px;background-color: rgb(22,145,255);">登录</button>
            </div>
        </div>

        <script src="login.js">
        </script>
    </body>

</html>
